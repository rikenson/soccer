spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: root
    password: postgres
    platform: postgres
    url: jdbc:postgresql://localhost:5433/soccer
    initialization-mode: always
    continue-on-error: true
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database: postgresql


server:
  port: 4000
  servlet:
    context-path: /soccer